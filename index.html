<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>l-bnp</title>
    <style>
      body {
        background-color: #1c1c1c;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      
      .project-wrapper {
        text-align: center;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      
      .project {
        width: 200px;
        height: 280px;
        background-color: #333;
        margin: 20px;
        display: inline-flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        font-size: 21px;
        font-family: Roboto;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      .project1 {
      }
      
      .project2 {
      }
      
      .project3 {
      }
      
      .project-icon {
        margin-top: 20px;
        width: 150px;
        height: 150px;
      }
      
      .glow {
        animation: pulse 0.5s infinite;
      }
      
      @keyframes pulse {
        0% {
          background-color: #333;
        }
        50% {
          background-color: #555;
        }
        100% {
          background-color: #333;
        }
      }
    </style>
  </head>
  <body>
    <h1>l-bnp</h1>
    <div class="project-wrapper">
      <div class="project project1" onclick="window.open('https://github.com/l-bnp/Alsa-Audio-Processor-Cpp.git', '_blank')" onmouseover="this.classList.add('glow')" onmouseleave="this.classList.remove('glow')">
        <div>Linux Audio DSP</div>
        <div><img src="icon-audio.svg" alt="Alsa Audio DSP Icon" class="project-icon"></div>
      </div>
      <div class="project project2" onclick="window.open('https://github.com/l-bnp/Arduino-Infrared-Remote.git', '_blank')" onmouseover="this.classList.add('glow')" onmouseleave="this.classList.remove('glow')">
        <div>Arduino IR Remote</div>
        <div><img src="icon-video.svg" alt="Arduino InfraRed Remote Icon" class="project-icon"></div>
      </div>
      <div class="project project3" onclick="window.open('https://github.com/l-bnp/Event-Manager-Cpp.git', '_blank')" onmouseover="this.classList.add('glow')" onmouseleave="this.classList.remove('glow')">
        <div>C++ Event Manager</div>
        <div><img src="icon-face.svg" alt="C++ Event Manager Icon" class="project-icon"></div>
      </div>
      <div class="project project4" onclick="window.open('https://github.com/l-bnp/Android-Launcher-Webview.git', '_blank')" onmouseover="this.classList.add('glow')" onmouseleave="this.classList.remove('glow')">
        <div>Android Launcher Webview App</div>
        <div><img src="icon-android.svg" alt="Android App Icon" class="project-icon"></div>
      </div>
    </div>
  </body>
</html>
